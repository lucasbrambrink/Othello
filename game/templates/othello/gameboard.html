{% extends 'base.html' %}

{% load staticfiles %}

{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'css/gameboard.css' %}"> 
{% endblock %}

{% block content %}
{% csrf_token %}
<div class='container'>
   <h1>Othello</h1>
   <div class='board col-md-7'></div>
   <div class='sidebar col-md-5'>
      <div class='left_half col-md-6'>
         <div class='score'>
            <table>
                  <tr id='score_white' class='col-md-12 scores'></tr>
                  <tr id='score_black' class='col-md-12 scores'></tr>
            </table>
         </div>
         <div>
            <button id='highlight_moves' class="btn btn-large col-md-12 btn-success"><h3>Show Moves</h3></button>
         </div>
         <div class='alerts'>
            <h1 id='illegal'>You cannot move there</h1>
         </div>
         <div class='game_over'>
            <div id='end_contents'>
               <h1>Game Over</h1>
               <div id='final_result'></div>
               <div id='final_score'></div>
                  <table class='final_score_table'>
                     <tr id='final_score_row' class='col-md-12 final_score'></tr>
                  </table>
               <div class='score_buttons'>
                  <button id='save' class="btn btn-primary btn-lg end_button">Save</button>
                  <button id='okay' class="btn btn-danger btn-lg end_button reset_button">Play Again</button>
               </div>
            </div>
            <div id='name_form'>
               <form class='form form-inline' id='form_user_name'>
                  <div class="form-group">
                     <label for="name" style='margin-right: 1em;'>Name</label>
                     <input type="name" name='name' class="form-control" id="name" placeholder="Enter Name">
                  </div>
                  <button type="submit" style='margin-left: 1em;' class="btn btn-success">Save</button>
               </form>
            </div>
         </div>
         <div class='reset'>
            <button id='reset_button_fixed' class="btn btn-danger btn-lg reset_button">Reset</button>
         </div>
      </div>
   <div class='right_half col-md-6'>  
      <div class='keep_score col-md-12'>
         <table class='table table-striped' id='high_scores'>
         </table>
      </div>
   </div>
</div>
{% endblock %}

{% block footer %}
<hr>
<div class='container'>
   <div>
      <h3>Thanks for playing</h3>
   </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/gameboard.js' %}"></script>
{% endblock %}
